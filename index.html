<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Points Time Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Life Points Remaining</h1>
        <div id="lifePointsDisplay">96</div>
        <div id="timerDisplay">10:00</div>
        <button id="startButton">Start</button>
        <button id="pauseResumeButton" style="display: none;">Pause</button>
        <label for="lifePointsInput">Set Initial Life Points:</label>
        <input type="number" id="lifePointsInput" placeholder="Set Life Points" min="1" max="96" style="width: 100px;">
    </div>

    <script src="script.js"></script>
</body>
</html>
